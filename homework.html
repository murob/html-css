<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Create An Account</h1>
    </header>
    <main>
      <form>
        <p>
          <label for="first-name">First Name</label>
          <input
            id="first-name"
            required
            placeholder="First Name"
            type="text"
          />
        </p>

        <p>
          <label for="last-name">Last Name</label>
          <input id="last-name" required placeholder="Last Name" type="text" />
        </p>

        <p>
          <label for="email">Email</label>
          <input id="email" required placeholder="Email" type="email" />
        </p>

        <p>
          <label for="username">Username</label>
          <input id="username" required placeholder="Username" type="text" />
        </p>

        <p>
          <label for="password">Password</label>
          <input
            id="password"
            required
            placeholder="Password"
            minlength="10"
            type="password"
          />
        </p>

        <p>
          <label for="birth-date">Birth date</label>
          <input
            id="birth-date"
            required
            placeholder="Birth date"
            type="date"
          />
        </p>

        <p>
          <label for="range">How happy are you?</label>
          <input
            id="range"
            required
            placeholder="How happy are you?"
            type="range"
          />
        </p>

        <p>
          <label for="color">What is your fav. color?</label>
          <input
            id="color"
            required
            placeholder="What is your fav. color?"
            type="color"
          />
        </p>
        <p><input type="submit" value="Create Account" /></p>
      </form>
    </main>
    <footer><p>&copy; 2021 S.S.H</p></footer>
  </body>
</html>
