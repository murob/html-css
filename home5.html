<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/home5.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play List</title>
  </head>
  <body>
    <div class="top-bar">
      <div class="top-bar__column">
        <i class="fas fa-times fa-2x"></i>
      </div>
      <div class="top-bar__column">
        <h1>Playlist</h1>
      </div>
    </div>

    <div class="play-info">
      <div class="play-info__img"></div>
      <div class="play-info__imgInfo">
        <h1>Random<br />Love</h1>
        <span>by Divay Kapoor</span>
      </div>
    </div>

    <div class="play-btn">
      <i class="fas fa-play-circle fa-4x"></i>
      <i class="fab fa-gratipay fa-4x"></i>
      <i class="fas fa-plus-circle fa-4x"></i>
    </div>

    <div class="play-list">
      <div class="play-list__img"></div>
      <span class="play-list__info">
        <h3>Matargasti</h3>
        <p>mohit chauhan</p>
      </span>

      <div class="play-list__img"></div>
      <div class="play-list__info">
        <h3>Attitude</h3>
        <p>Lewis Of Man Attitude</p>
      </div>

      <div class="play-list__img"></div>
      <div class="play-list__info">
        <h3>Try Everthing</h3>
        <p>Shakira Zootopia</p>
      </div>

      <div class="play-list__img"></div>
      <div class="play-list__info">
        <h3>Sunflower</h3>
        <p>Joseph Vincent Sunflower</p>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/f98462e453.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
